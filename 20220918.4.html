<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var arr = [1,1,1,2,3,4,1,3,6,7,3,5,9,9,8,8,7];
		arr.sort();
		for(var i = 0;i < arr.length-1;i++){
		  if(arr[i]==arr[i+1]){
		    arr.splice(i+1,1);i--;
		   }
		 }
		document.write("去重结果为:"+arr)
		</script>
	</body>
</html>
