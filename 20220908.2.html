<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
			<input type="button" value="大" onclick="big()">
			<input type="button" value="中" onclick="center()">
			<input type="button" value="小" onclick="samll()">
			<script>
				function big(){
					document.body.style.fontSize = "25px"
					document.body.style.color = "red"
				}
				function center(){
					document.body.style.fontSize = "16px"
					document.body.style.color = "blue"
				}
				function samll(){
					document.body.style.fontSize = "5px"
					document.body.style.color = "yellow"
				}
			</script>
			<p>四川工商职业技术学院是一所公办专科层次的全日制普通高等学校，其前身为四川省轻工业学校，<br />
			始建于1959年，2001年在全省首批独立升格为高等职业技术学院，<br />
			学院位于世界文化遗产地、历史文化名城、中国优秀旅游城市、中国最佳魅力城市、中国长寿之乡都江堰市</p>
	</body>
</html>
