<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var z =prompt('请输入账号');
		if(z.length<3 || z.length >20){
			alert("账号长度必须在3~20之间")
		}
		if(z.indexOf('-') !== -1 || z.indexOf('@') == -1){
			alert("账号输入不合法，请重新输入")
		}else{
			alert("登录成功")
		}
		</script>
	</body>
</html>
