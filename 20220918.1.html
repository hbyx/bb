<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		 var arr =[1,3,5,7,24,32,25,48];
		 var even;
		 var even = odd =sum = avg =0;
		 for(var i=0;i<arr.length; i++){
			 sum+=arr[i];
			 if(arr[i]%2 ==0){
				 even++;
			 }
			 else{
				 odd++;
			 }
		 }
		 avg=sum/arr.length;
		 document.write("偶数个数和为:"+even+"<br>","奇数个数和为:"+odd+"<br>","平均数为:"+avg)
		</script>
	</body>
</html>
