<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
		var arr=[10,86,9,6,412,20,53];
		for (var i = 0;i<arr.length - 1;i++){
			for(var j = 0;j<arr.length - 1-i;j++){
			if(arr[j]<arr[j+1]){
				temp=arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;
			}
		  }
		}
		document.write("从大到小排列:"+arr+"<br>");
		for (var i = 0;i<arr.length - 1;i++){
			for(var j = 0;j<arr.length - 1-i;j++){
			if(arr[j]>arr[j+1]){
				temp=arr[j];
				arr[j]=arr[j+1];
				arr[j+1]=temp;
			}
		  }
		}
		document.write("从小到大排列:"+arr)
		
		</script>
	</body>
</html>
