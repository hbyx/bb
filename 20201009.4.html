<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	    <script>
		 function Clothes(name,color){
			this.name =name;
			this.color = color;
		 }
		 Clothes.prototype.type = "T-shirt";
		 Clothes.prototype.Clothes_fun = function(){
			document.write('你好我是:'+this.name+'我今天穿了:'+this.color+this.type)
		 }
		 var a1 = new Clothes('ccc','blue');
		 var a2 = new Clothes('www','red');
		 a1.Clothes_fun();
		 a2.Clothes_fun();
		</script>
	</body>
</html>
